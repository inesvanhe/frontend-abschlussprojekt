<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Dashboard | LPC</title>
    <script defer type="module" src="/src/main.ts"></script>
    <script defer type="module" src="/src/admin.ts"></script>
  </head>
  <body>
    <header class="bg-[#090909] text-white">
      <div>
        <div class="flex justify-center">
          <img
            class="h-80 w-auto"
            src="/img/LPC-Logo2.jpg"
            alt="Los Pistones Customs-Logo"
          />
        </div>
        <div class="sr-only">
          <h1>Los Pistones Customs</h1>
        </div>
        <div
          class="text-black flex justify-center py-4 border-b border-black/10 bg-white"
        >
          <h2 class="text-xl uppercase font-semibold text-center">Dashboard</h2>
        </div>
      </div>
    </header>
    <main>
      <section class="max-w-6xl mx-auto px-4 py-12">
        <div class="">
          <h2 class="text-2xl md:text-3xl font-bold text-center">
            Auftragsübersicht
          </h2>
          <div class="mx-auto mt-4 h-1 w-68 bg-[#30d6bb] rounded"></div>
          <p class="text-center text-gray-600 mt-6">
            Alle eingegangenen Terminanfragen auf einem Blick.
          </p>
          <div>
            <div class="stats grid grid-cols-1 md:grid-cols-3 gap-20 mt-10">
              <div>
                <div class="w-full h-auto rounded-lg shadow-lg">Offen</div>
              </div>
              <div>
                <div class="w-full h-auto rounded-lg shadow-lg">
                  In Bearbeitung
                </div>
              </div>
              <div>
                <div class="w-full h-auto rounded-lg shadow-lg">
                  Abgeschlossens
                </div>
              </div>
            </div>
            <div class="orders">
              <h3>Aufträge</h3>
              <button>Alle löschen</button>
            </div>
            <div id="orders-list" class="orders-list">Liste aller Aufträge</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-[#090909] text-white">
      <div class="max-w-6xl mx-auto px-4 py-10 text-center">
        <div>
          <h3 class="uppercase text-lg font-bold">
            Los <span class="text-[#898989]">|</span> Pistones
            <span class="text-[#898989]">|</span> Customs
          </h3>
          <p class="mt-3 text-white/70 text-sm">
            Performance. Precision. Passion.
          </p>
        </div>
      </div>
      <div
        class="border-t border-white/10 text-center py-4 text-xs text-white/60"
      >
        © LOS PISTONES CUSTOMS
      </div>
    </footer>
  </body>
</html>
